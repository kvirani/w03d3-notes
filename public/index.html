<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Fictional Creatures!</title>
</head>
<body>

  <h1>Fictional Creatures</h1>

  <form id="creatures-form" action="/creatures" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" name="name">
    </div>

    <div class="form-group">
      <label for="name">Type:</label>
      <input class="form-control" type="text" name="type">
    </div>

    <div class="form-group">
      <label for="name">Damage:</label>
      <input class="form-control" type="number" name="damage">
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>

  <main class="container">
    <section class="creatures-list">

    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
